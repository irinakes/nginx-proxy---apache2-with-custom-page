<VirtualHost *:80>

        ServerName mysite.local

        ServerAdmin webmaster@mysite.local
        DocumentRoot /var/www/mysite.local/


        ErrorLog ${APACHE_LOG_DIR}/mysite.local-error.log
        CustomLog ${APACHE_LOG_DIR}/mysite.local-access.log combined

</VirtualHost>

